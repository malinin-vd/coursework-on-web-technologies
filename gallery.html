<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AutoLive</title>
	<link rel="stylesheet" href="style/style_gallery.css">
	<link rel="shortcut icon" href="style/img/title.png" type="image/png">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header_inner">
				<div class="header_logo">AutoLive</div>
				<nav class="nav">
					<a class="nav_link" href="index.html">Главная</a>
					<a class="nav_link" href="about.html">О компании</a>
					<a class="nav_link" href="gallery.html">Галерея</a>
					<a class="nav_link" href="contact.html">Контакты</a>
				</nav>
			</div>
		</div>
	</header>
	<div class="intro">
		<div class="container">
			<div class="intro_inner">
				<div class="intro_title">
					<h1>Галерея</h1>
				</div>
			</div>
			<div class="slider">
			  	<div class="item">
			        <img src="style/img/gallery1.jpg">
			    </div>
			    <div class="item">
			        <img src="style/img/gallery2.jpg">
			    </div>
			    <div class="item">
			        <img src="style/img/gallery3.jpg">
			    </div>
				<div class="item">
			        <img src="style/img/gallery4.jpg">
			    </div>
			    <div class="item">
			        <img src="style/img/gallery5.jpg">
			    </div>
			    <div class="item">
			        <img src="style/img/gallery6.jpg">
			    </div>
			  	<a class="prev" onclick="minusSlide()">&#10094;</a>
			  	<a class="next" onclick="plusSlide()">&#10095;</a>
			</div>
				<br>
				<div class="slider-dots">
					<span class="slider-dots_item" onclick="currentSlide(1)"></span> 
				  	<span class="slider-dots_item" onclick="currentSlide(2)"></span> 
				  	<span class="slider-dots_item" onclick="currentSlide(3)"></span> 
				  	<span class="slider-dots_item" onclick="currentSlide(4)"></span> 
				  	<span class="slider-dots_item" onclick="currentSlide(5)"></span> 
				  	<span class="slider-dots_item" onclick="currentSlide(6)"></span> 
				</div>
			</div>
		</div>		
		<script src="script/script.js"></script>
</body>
</html>
